  shared_preferences: ^2.0.15
  siri_wave: ^0.3.0
  timeline_tile: ^2.0.0
  url_launcher: ^6.1.10
  woozy_search: ^2.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
