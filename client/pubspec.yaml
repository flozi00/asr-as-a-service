version: 0.1.1+14

environment:
  sdk: '>=2.18.5'

dependencies:
  card_banner: ^0.0.1+2
  crypto: ^3.0.2
  flutter:
    sdk: flutter
  flutter_form_builder: ^7.7.0
  form_builder_file_picker: ^2.3.0
