repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: file-contents-sorter
        types: [file] 
        files: \.(json|txt)$
        args: [--unique]
-   repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
    - id: black
      language_version: python3.6
